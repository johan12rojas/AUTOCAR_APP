name: autocare_flutter
description: App de gestión de mantenimiento vehicular - Proyecto Académico
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1              # Gestión de estado global
  
  # Base de datos local
  sqflite: ^2.3.0               # SQLite para Android
  path: ^1.8.3                  # Paths del sistema
  
  # Shared Preferences (sesión)
  shared_preferences: ^2.2.2    # Guardar sesión del usuario
  
  # Encriptación
  crypto: ^3.0.3                # Para hashear passwords (bcrypt alternativo)
  
  # Navegación
  go_router: ^12.1.3            # Router declarativo
  
  # UI
  google_fonts: ^6.1.0          # Fuentes personalizadas
  flutter_svg: ^2.0.9           # SVGs
  
  # Utilidades
  intl: ^0.18.1                 # Formateo de fechas y números
  uuid: ^4.2.2                  # Generar IDs únicos
  
  # Notificaciones locales
  flutter_local_notifications: ^16.3.0  # Para alertas push locales
  
  # Toast/Snackbar
  fluttertoast: ^8.2.4          # Mensajes toast
  
  # Animaciones
  flutter_animate: ^4.3.0       # Animaciones declarativas

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
